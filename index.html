<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="theme-color" content="#563d7c">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://use.fontawesome.com/98bc3fb121.js"></script>
<script src="https://cdn.bootcss.com/clipboard.js/2.0.6/clipboard.min.js"></script>
<title>中英文标点语法检查修正神器</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
<a class="navbar-brand mr-auto mr-lg-0" href="javascript:void(0)">语文工具箱</a>
<div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="javascript:void(0)">中英文标点语法检查修正神器 <span class="sr-only">(current)</span></a>
    </li>
  </ul>
</div>
</nav>
<div class="nav-scroller bg-white shadow-sm">
<main role="main" class="container">
  <div class="my-3 p-3 bg-white rounded shadow-sm" style="margin-top: 50px !important;">
    <div style="margin-top: 20px !important;"></div>
    <style>
      textarea {
        font-size: 14px;
        outline: medium none;
        width: 100%;
        padding: 6px 12px;
        height: 34px;
        box-sizing: border-box;
        border: 1px solid #e2e2e4;
        color: #333;
        border-radius: 4px;
        -webkit-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        background-color: #fff;
        height: auto;
      }
    </style>
    <h4>原文</h4>
    <textarea rows="12" id="before"></textarea>
    <button type="button" id="start" class="btn btn-warning" style="width: 100%"><i class="fa fa-bolt"></i> 开始修正</button>
    <h4 style="margin: 30px 0px 0px 0px">结果</h4><p id="time"></p>
    <textarea rows="12" id="after" value="hello"></textarea>
    <button type="button" id="copy" class="btn btn-info" style="width: 100%" data-clipboard-target="#after"><i class="fa fa-copy"></i> 复制结果</button>
    <h4 style="margin: 30px 0px 0px 0px">修正包括（序号为先后顺序）</h4>
    <div style="margin: 20px 0px 0px 0px">
    1. 英文中小括号转中文<br>
    2. 英文分号、句号、问号、冒号、叹号、逗号转中文（句号在句尾才会转换）<br>
    3. 数字左右加空格<br>
    4. 英文单词左右加空格<br>
    5. 中文符号右侧空格删除<br>
    6. 非常用英文标点右侧加空格<br>
    7. 全角空格和双空格转为单空格<br>
    8. 单双引号空格匹配<br
  </div>
  <br><br>
  <center><a href="https://github.com/adlered" style="text-decoration: none;" target="_blank">GitHub: adlered</a></center>
  </div>
</main>
</div>
<script type="text/javascript" src="https://ftp.stackoverflow.wiki/punctuationCheck.min.js"></script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
